<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Crayton's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            margin: 20px;
            text-align: center;
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-size: 3rem;
            color: #0077b6;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.25rem;
            color: #555;
        }
        .cta {
            margin-top: 30px;
            display: inline-block;
            background-color: #0077b6;
            color: #fff;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .cta:hover {
            background-color: #005f8f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm Crayton!</h1>
        <p>I'm a versatile software developer with experience in Python, Java, web development, and networking. I work on a little bit of everything, blending creativity with technology to build impactful solutions.</p>
        <a href="#" class="cta">Explore My Work</a>
    </div>
</body>
</html>
